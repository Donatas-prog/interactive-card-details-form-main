<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<main class="container_main">
  <aside class="container_left">
    <div class="cards">
      <div class="background_image">
        <img src="images/bg-main-desktop.png" alt="desktop-image" class="background">
      </div>
      <div class="mobile_image">
        <img src="images/bg-main-mobile.png" alt="mobile-image" class="mobile_img">
      </div>
      <div class="card_top">
        <p class="card_number" id="card_number">0000 0000 0000 0000</p>
        <p class="card_name" id="card_name">JANE APPLESEED</p>
        <p class="card_month" id="card_month">00 /</p>
        <p class="card_year" id="card_year">00</p>
        <img src="images/bg-card-front.png" alt="card-front" class="card_front">
        <div class="card_logo_div"><img src="images/card-logo.svg" alt="card-logo" class="card_logo"></div>
      </div>
      <div class="card_bottom">
        <p class="card_cvc" id="cvc_card">000</p>
        <img src="images/bg-card-back.png" alt="card-back" class="card_back">
      </div>
    </div>
  </aside>
  <article class="container_right">
    <form class="form" id="forma">
      <div class="block-1">
      <label for="name_input">Cardholder Name</label>
      <input type="text" class="name_input" id="name_input" name="name_input" placeholder="e.g.Jane Appleseed">
      </div>
      <div class="block-2">
      <label for="number">Card Number</label>
      <input type="number" id="number" name="number"  oninput="if(this.value.length > this.maxLength)this.value = this.value.slice(0, this.maxLength)" placeholder="e.g.1234567891230000" minlength="16" maxlength="16">
      </div>
      <div class="third_row">
      <div class="input_month_year">
      <div class="label_month">Exp.Date (MM/YY)</div>
      <div class="month_year">
      <input type="number"  id="month_input" class="month" oninput="if(this.value.length > this.maxLength)this.value = this.value.slice(0, this.maxLength)" placeholder="MM" minlength="2" maxlength="2" required>
      <input type="number"  id="year_input" class="year" oninput="if(this.value.length > this.maxLength)this.value = this.value.slice(0, this.maxLength)" placeholder="YY" minlength="2" maxlength="2" required>
    </div>
    </div>
    <div class="cvc_label_input">
      <label class="cvc_label" for="cvc_input">CVC</label>
      <input type="tel"  placeholder="e.g.123" id="cvc_input" class="cvc_input" oninput="if(this.value.length > this.maxLength)this.value = this.value.slice(0, this.maxLength)" minlength="3" maxlength="3" required>
    </div>
      </div>
      <button type="submit" class="submit_button" id="submit_button">Confirm</button> 
    </form>
    <div class="succes_message done" id="success_message">
      <div class="succes_image">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="continue_button">Continue</button>
      </div>
      
    </div>
  </article>
  
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Donatas B</a>.
</div>
<!-- </div> -->
  <script src="script.js"></script>
</body>

</html>
